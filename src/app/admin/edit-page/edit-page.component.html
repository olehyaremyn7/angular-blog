<div class="edit-form-card">
  <div *ngIf="form; else loading">
    <mat-card class="edit-card">
      <div class="edit-form-card-header">
        <mat-card-header>
          <h2 class="header-h2">Edit post</h2>
        </mat-card-header>
        <mat-card-content>
          <div class="card-content-form">
            <form class="card" [formGroup]="form" (ngSubmit)="submit()">

              <div
                class="form-control"
                [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}">
                <mat-form-field class="mat-form-field-title">
                  <mat-label for="title">Post name</mat-label>
                  <input matInput id="title" formControlName="title" placeholder="Enter post title...">
                  <mat-error
                    *ngIf="form.get('title').touched && form.get('title').invalid"
                    class="validation"
                  >
                    <small *ngIf="form.get('title').errors.required">
                      Post name is required
                    </small>
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="form-control">
                <div class="form-text-field">
                  <quill-editor formControlName="text">

                  </quill-editor>
                </div>
              </div>

              <button mat-raised-button color="primary"
                      type="submit"
                      class="edit-btn"
                      [disabled]="form.invalid || submitted"
              >Update</button>
            </form>
          </div>
        </mat-card-content>
      </div>
    </mat-card>
  </div>

  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>

</div>
